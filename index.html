<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/standard.css " />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <script src="./scripts/main.js"></script>
  </head>
  <body onload="init()">
    <header>
      <div class="header-container">
        <img src="./assets/img/logo.webp" alt="logo" />
        <div>
          <input type="text" placeholder="search..." />
        </div>
      </div>
    </header>
    <main>
      <div class="main-container" id="pokemons"></div>
      <div class="overlay d-none" >
        <div class="pokemon-overlay ">
          <img src="./assets/img/loso2.svg" class="logo" alt="logo" />
          <div class="top">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/8.svg" alt="" />
            <div class="code">#006</div>
            <h2 class="name">Charizard</h2>
            <div class="abilities">
              <span>Fire</span>
              <span>Flying</span>
            </div>
          </div>
          <div class="tabs">
            <div>Details</div>
            <div>Moves</div>
            <div class="active">Status</div>
            <div>Evolutions</div>
          </div>
          <div class="Status" >
            <table>
              <tr>
                <td>HP</td>
                <td>test</td>
              </tr>
              <tr>
                <td>HP</td>
                <td>test</td>
              </tr>
              <tr>
                <td>HP</td>
                <td>test</td>
              </tr> <tr>
                <td>HP</td>
                <td>test</td>
              </tr> <tr>
                <td>HP</td>
                <td>test</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_container">
        <p>Created by Samaneh Papoli</p>
        <p>&copy; Copyright 2025 Â· All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
