<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/standard.css " />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="./assets/img/logo.webp" alt="logo" />
        <div>
          <input type="text" placeholder="search..." />
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="pokemon">
          <div class="big-circle"></div>
          <div class="hp">
            <span>HP</span>
            <span>32</span>
          </div>
          <div class="main-info">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="" />
            <h2>Charmandrer</h2>
            <div class="ability">
              <span>Fire</span>
              <span>Grass</span>
            </div>
          </div>
          <div class="powers">
            <div>
              <span>52</span>
              <span>Attack</span>
            </div>
            <div>
              <span>43</span>
              <span>Defence</span>
            </div>
            <div>
              <span>65</span>
              <span>speed</span>
            </div>
          </div>
        </div>
        <div class="pokemon">
          <div class="big-circle"></div>
          <div class="hp">
            <span>HP</span>
            <span>32</span>
          </div>
          <div class="main-info">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="" />
            <h2>Charmandrer</h2>
            <div class="ability">
              <span>Fire</span>
              <span>Grass</span>
            </div>
          </div>
          <div class="powers">
            <div>
              <span>52</span>
              <span>Attack</span>
            </div>
            <div>
              <span>43</span>
              <span>Defence</span>
            </div>
            <div>
              <span>65</span>
              <span>speed</span>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="pokemon-overlay">
          <img src="./assets/img/loso2.svg" class="logo" alt="logo">
          <div class="top">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/8.svg" alt="" />
            <div class="code">#006</div>
            <h2 class="name">Charizard</h2>
            <div class="abilities">
              <span>Fire</span>
              <span>Flying</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_container">
        <p>Created by Samaneh Papoli</p>
        <p>&copy; Copyright 2025 Â· All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
