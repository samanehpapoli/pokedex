<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/standard.css " />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/color.css" />
    <script src="./scripts/main.js"></script>
    <script src="./scripts/template.js"></script>
  </head>
  <body onload="init()" class="o-hidden overlay-active " >
    <header>
      <div class="header-container">
        <img src="./assets/img/logo.webp" alt="logo" />
        <div>
          <input type="text" placeholder="search..." />
        </div>
      </div>
    </header>
    <main>
      <div class="main-container" id="pokemons"></div>
      <div class="load-more-button" onclick="lodeMorePokemon()">Load Pokemons</div>
      <div class="overlay d-none" id="overlay" onclick="closeDetail(this,event)">
      </div>
      <div class="loading" id="loading">
        <img src="./assets/img/loso2.svg" alt="" />
      </div>
    </main>
    <footer>
      <div class="footer_container">
        <p>Created by Samaneh Papoli</p>

      </div>
    </footer>
